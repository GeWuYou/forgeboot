name: Test Branch CI/CD

on:
  push:
    branches:
      - test
  workflow_dispatch:

env:
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

jobs:
  skip-check:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check skip keywords
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "ðŸ” Commit message: $COMMIT_MSG"

          SKIP_KEYWORDS=("ci" "[skip ci]" "[skip]" "skip-ci")

          SHOULD_SKIP=false
          for key in "${SKIP_KEYWORDS[@]}"; do
            if echo "$COMMIT_MSG" | grep -qi "$key"; then
              SHOULD_SKIP=true
              echo "â­ï¸ å‘çŽ°è·³è¿‡å…³é”®å­—: $key"
              break
            fi
          done

          echo "should_skip=$SHOULD_SKIP" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ æœ€ç»ˆ should_skip = $SHOULD_SKIP"
  publish-snapshot:
    name: Publish SNAPSHOT Packages
    runs-on: ubuntu-latest
    needs: skip-check
    if: needs.skip-check.outputs.should_skip == 'false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish SNAPSHOT to GitLab Repository
        run: |
          ./gradlew publishMavenPublicationToGitHubRepository