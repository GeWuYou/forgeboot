stages:
  - build
  - publish

# 🧪 test 构建
build:
  stage: build
  rules:
    - if: '$CI_COMMIT_BRANCH == "test"'
  script:
    - ./gradlew clean build
  tags:
    - java

# 🧪 test 发布 SNAPSHOT 包（允许覆盖）
publish:
  stage: publish
  needs: ["build"]
  rules:
    - if: '$CI_COMMIT_BRANCH == "test"'
  script:
    - ./gradlew publishMavenJavaPublicationToGitLabRepository
  tags:
    - java
